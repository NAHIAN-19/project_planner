openapi: 3.0.3
info:
  title: Project Planner API
  version: 1.0.0
  description: API documentation for Project Planner.
paths:
  /api/v1/projects/:
    get:
      operationId: v1_projects_list
      description: Handle GET request to list projects.
      parameters:
      - in: query
        name: members
        schema:
          type: string
        description: Filter by members
      - in: query
        name: owner
        schema:
          type: string
        description: Filter by owner
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
          description: ''
    post:
      operationId: v1_projects_create
      description: Handle POST request to create a new project.
      parameters:
      - in: query
        name: members
        schema:
          type: string
        description: Filter by members
      - in: query
        name: owner
        schema:
          type: string
        description: Filter by owner
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Project'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Project'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: ''
  /api/v1/projects/{id}/:
    get:
      operationId: v1_projects_retrieve
      description: Handle GET request to retrieve a project.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: ''
    patch:
      operationId: v1_projects_partial_update
      description: Handle PATCH request to partially update a project.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedProject'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedProject'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedProject'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: ''
    delete:
      operationId: v1_projects_destroy
      description: Handle DELETE request to remove a project.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '204':
          description: Project deleted
  /api/v1/projects/members/:
    post:
      operationId: v1_projects_members_create
      description: Add or remove members based on the action provided in the request.
      parameters:
      - in: query
