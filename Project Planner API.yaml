components:
  schemas:
    ChangePassword:
      type: object
      description: Serializer for changing user password.
      properties:
        old_password:
          type: string
          writeOnly: true
        new_password:
          type: string
          writeOnly: true
        confirm_password:
          type: string
          writeOnly: true
      required:
      - confirm_password
      - new_password
      - old_password
    MyTokenObtainPair:
      type: object
      description: Custom serializer to add additional claims in the JWT token.
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - password
      - username
    NameEnum:
      enum:
      - basic
      - pro
      - enterprise
      type: string
      description: |-
        * `basic` - Basic
        * `pro` - Pro
        * `enterprise` - Enterprise
    OtpSend:
      type: object
      description: Serializer to send OTP for various purposes.
      properties:
        email:
          type: string
          format: email
        purpose:
          $ref: '#/components/schemas/PurposeEnum'
      required:
      - email
      - purpose
    OtpVerification:
      type: object
      description: Serializer to verify OTP.
      properties:
        email:
          type: string
          format: email
        otp:
          type: string
        purpose:
          $ref: '#/components/schemas/PurposeEnum'
      required:
      - email
      - otp
      - purpose
    PasswordResetConfirm:
      type: object
      description: Serializer to confirm password reset with a token.
      properties:
        reset_token:
          type: string
        new_password:
          type: string
          writeOnly: true
          minLength: 8
      required:
      - new_password
      - reset_token
    PasswordResetRequest:
      type: object
      description: Serializer to request a password reset.
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PatchedProfile:
      type: object
      description: Serializer to handle user profile updates, including pending email
        changes.
      properties:
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        address:
          type: string
          nullable: true
          maxLength: 255
        city:
          type: string
          nullable: true
          maxLength: 100
        country:
          type: string
          nullable: true
          maxLength: 100
        date_of_birth:
          type: string
          format: date
          nullable: true
        profile_picture:
          type: string
          format: uri
          nullable: true
        phone_number:
          type: string
          nullable: true
          maxLength: 15
        pending_email:
          type: string
          format: email
          writeOnly: true
    PatchedProject:
      type: object
      properties:
